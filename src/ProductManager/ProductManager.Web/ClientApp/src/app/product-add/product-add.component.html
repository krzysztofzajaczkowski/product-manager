<div>
  <form [formGroup]="createForm" class="flex-form">

    <h3>Add product</h3>

    <div class="error-message">
      {{ error }}
    </div>
    <hr>

    <div>
      <mat-form-field>
        <input matInput placeholder="Sku" formControlName="sku">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
    </div>

    <div>
      <button [disabled]="!formValid" mat-raised-button color="primary" (click)="createProduct()">Create</button>
    </div>

  </form>

</div>
