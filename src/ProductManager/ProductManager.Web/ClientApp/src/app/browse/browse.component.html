<div class="browse">
  <div class="browse__header">
    <button [disabled]="!canAddProduct" mat-raised-button color="primary" [routerLink]="['/product/add']">
      Add
    </button>
  </div>
  <table mat-table [dataSource]="items" class="mat-elevation-z8">

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>Sku</th>
      <td mat-cell *matCellDef="let element">{{element.sku}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="net price">
      <th mat-header-cell *matHeaderCellDef>Net Price</th>
      <td mat-cell *matCellDef="let element">{{element.netPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{element.stock}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab color="accent" class="smaller-button" [routerLink]="['/product/edit', element.sku]">
        <mat-icon>
          edit
        </mat-icon>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
